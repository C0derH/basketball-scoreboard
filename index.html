<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h3 class="scoreboard-title">HOME</h3>
                <div class="scoreboard-score" id="home-score"></div>
                <div class="scoreboard-buttons">
                    <button onclick = "add1ToHome()" class="btn">+1</button>
                    <button onclick = "add2ToHome()" class="btn">+2</button>
                    <button onclick = "add3ToHome()" class="btn">+3</button>
                </div>
            </div>
            <div class="scoreboard">
                <h3 class="scoreboard-title">AWAY</h3>
                <div class="scoreboard-score" id="guest-score"></div>
                <div class="scoreboard-buttons">
                    <button onclick = "add1ToGuest()" class="btn">+1</button>
                    <button onclick = "add2ToGuest()" class="btn">+2</button>
                    <button onclick = "add3ToGuest()"class="btn">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
